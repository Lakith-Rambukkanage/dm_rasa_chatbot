version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_for_product
  - ask_for_brand
  - ask_about_delivery

responses:
  utter_greet:
  - text: "ආයුබෝවන්, ඔබට සහය වන්නේ කෙසේද?"

  utter_cheer_up:
  - text: "මෙන්න ඔබව සතුටු කිරීමට දෙයක්:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "එය ඔබට උදව් කළාද?"

  utter_happy:
  - text: "නියමයි, වෙනත් යමක් අවශ්‍යද?"

  utter_goodbye:
  - text: "සමුගන්නවා, සුබ දවසක්"

  utter_iamabot:
  - text: "ඔව් මම බොට් කෙනෙක්"

  utter_delivery_info:
  - text: "අපි කොළඹ,කළුතර,ගම්පහ ප්‍රදේශවලට බෙදා හැරීම සිදු කරන්නෙමු, කාඩ්පත් ගෙවීම පිළිගනු ලැබේ. මුදල් මගින්ද ගෙවිය හැක."

  utter_product_list:
  - text: "ඔබට පහත නිෂ්පාදන මිලදී ගත හැකිය"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
